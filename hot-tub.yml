esphome:
  name: hot-tub
  friendly_name: "Hot tub"

external_components:
  - source: components

esp32:
  board: m5stack-core2

globals:
  - id: target_temp
    type: int
    restore_value: no
    initial_value: '38'
  - id: mixer_temp
    type: double
    restore_value: no
    initial_value: '38'
  - id: tub_temp
    type: double
    restore_value: no
    initial_value: '38'
  - id: running
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: filling
    type: bool
    restore_value: no
    initial_value: 'false'
  - id: offset_filling
    type: double
    restore_value: no
    initial_value: '6'
  - id: offset_keep_warm
    type: double
    restore_value: no
    initial_value: '6'

# To be able to get logs from the device via serial and api.
logger:

